<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Task Manager</h1>
        <div class="todo-input">
            <input type="text" name="todo" class="todo-value" id="todo" placeholder="What do I need to do?">
            <input type="button" class="edit-btn hide" value="Edit">
            <input type="button" class="add-btn" value="Add Todo">
            <!-- <button class="add-btn">Add Todo</button> -->
        </div>
        <div class="list">
            <p>Task List</p>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
